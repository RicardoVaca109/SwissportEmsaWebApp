<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>

    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Bloque para agregar CSS adicional -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <!-- Aquí puedes agregar un menú de navegación si lo necesitas en el futuro -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Swissport - EMSA</a>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <!-- Bloque principal de contenido dinámico -->
        <div class="d-flex justify-content-center align-items-center flex-column" style="height: 50vh;">
        {% block content %}{% endblock %}
        </div>
    </main>

    <!-- <footer class="bg-light text-center py-3">
        <p class="mb-0">&copy; 2025 Mi Aplicación. Todos los derechos reservados.</p>
    </footer> -->

    <!-- Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-qHTkT5ZZs6F6hDmsF52SK08UvXK0FbIRg5aAkA5I5k/0BBlTuy1Pslz4g+ue2HFa" crossorigin="anonymous"></script>

    <!-- Bloque para agregar JS adicional -->
    {% block extra_js %}{% endblock %}
</body>
</html>
