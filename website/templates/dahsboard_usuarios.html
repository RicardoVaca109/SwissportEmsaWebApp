{% extends "base.html" %}

{% block title %}Usuarios{% endblock %}

{% block content %}
    <h1 class="text-center my-4" >Usuarios en el Sistema</h1>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-primary text-center">
                <tr>
                    <th>#</th>
                    <th>Rol</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in total_usuarios %}
                <tr class="text-center">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center text-muted">No hay usuarios disponibles</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
